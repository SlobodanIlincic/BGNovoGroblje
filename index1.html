<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruta bez API ključa (OSRM)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    #error { position: absolute; top: 10px; left: 10px; background: #f44336; color: white; padding: 10px; z-index: 1000; display: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="error">Greška: Ruta nije mogla da se prikaže. Proveri koordinate.</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <script>
    function getWaypointsFromURL() {
      const params = new URLSearchParams(window.location.search);
      const wpParam = params.get('wp');
      if (!wpParam) return null;

      try {
        return wpParam.split('|').map(coord => {
          const [lat, lng] = coord.split(',').map(Number);
          if (isNaN(lat) || isNaN(lng)) throw new Error("Neispravne koordinate");
          return L.latLng(lat, lng);
        });
      } catch (e) {
        return null;
      }
    }



// 1. Definiši sve slojeve
const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
});

const cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '© CartoDB'
});

const cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '© CartoDB'
});

const maptilerStreets = L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=0wkPcjtVob4kkwHe6rHY', {
  attribution: '&copy; MapTiler & OpenStreetMap contributors'
});

// 2. Inicijalizuj mapu sa početnim slojem
const map = L.map('map', {
  center: [44.8, 20.5],
  zoom: 10,
  layers: [osm] // možeš staviti maptilerStreets ako želiš da bude početni
});

// 3. Dodaj kontrolu slojeva
const baseLayers = {
  "OpenStreetMap": osm,
  "Svetla mapa": cartoLight,
  "Tamna mapa": cartoDark,
  "MapTiler Streets": maptilerStreets
};

L.control.layers(baseLayers).addTo(map);

function getWaypointsFromURL() {
  const params = new URLSearchParams(window.location.search);
  const wpParam = params.get('wp');
  if (!wpParam) return null;

  try {
    return wpParam.split('|').map(coord => {
      const [lat, lng] = coord.split(',').map(Number);
      if (isNaN(lat) || isNaN(lng)) throw new Error("Neispravne koordinate");
      return L.latLng(lat, lng);
    });
  } catch (e) {
    console.error("Greška pri parsiranju koordinata:", e);
    return null;
  }
}

const tacke = getWaypointsFromURL();
if (tacke && tacke.length > 1) {
  // Dodaj markere
  tacke.forEach((latlng, i) => {
    L.marker(latlng).addTo(map).bindPopup(`Tačka ${i + 1}`);
  });

  // Poveži linijom
  L.polyline(tacke, {
    color: 'gray',
    weight: 3,
    dashArray: '5, 5',
    opacity: 0.8
  }).addTo(map);

  // Zumiraj da obuhvati sve tačke
  const bounds = L.latLngBounds(tacke);
  map.fitBounds(bounds, { padding: [50, 50] });
}


  </script>
</body>
</html>>>
