<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruta po URL-u</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/lrm-openrouteservice/dist/lrm-openrouteservice.min.js"></script>

  <script>
    const apiKey = 'eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6Ijg4OTEzNGE2M2UzMzRjY2ZhNWE4MmM3Y2ZhN2UwOGViIiwiaCI6Im11cm11cjY0In0=';

    function getWaypointsFromURL() {
      const params = new URLSearchParams(window.location.search);
      const wpParam = params.get('wp');
      if (!wpParam) return null;

      return wpParam.split('|').map(coord => {
        const [lat, lng] = coord.split(',').map(Number);
        return L.latLng(lat, lng);
      });
    }

    const map = L.map('map').setView([44.8, 20.5], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const waypoints = getWaypointsFromURL() || [
      L.latLng(44.7866, 20.4489), // Beograd
      L.latLng(44.8708, 20.6410), // Pančevo
      L.latLng(45.1162, 21.3039), // Vršac
      L.latLng(45.2671, 19.8335)  // Novi Sad
    ];

    L.Routing.control({
      waypoints: waypoints,
      router: L.Routing.openrouteservice(apiKey),
      lineOptions: {
        styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
      },
      createMarker: function(i, wp) {
        return L.marker(wp.latLng).bindPopup(`Tačka ${i + 1}`);
      }
    }).addTo(map);
  </script>
</body>
</html>
