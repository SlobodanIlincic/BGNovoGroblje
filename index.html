<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vizuelna ruta kroz taƒçke</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .orijentir-label {
      background: white;
      color: black;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
    }
    .kontrole {
      position: absolute;
      top: 10px;
      left: 70px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    #navigacija {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      max-width: 300px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="kontrole">
    <button id="undo">‚è™ Poni≈°ti</button>
    <button id="reset">üóëÔ∏è Obri≈°i sve</button>
    <select id="filterOrijentira">
      <option value="svi">Prika≈æi sve orijentire</option>
    </select>
  </div>
  <div id="navigacija"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const kliknuteTacke = [];
    const kliknutiMarkeri = [];
    const kliknuteLinije = [];

    const map = L.map('map').setView([44.8, 20.5], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const ikonaUlaz = L.icon({ iconUrl: 'sign-in.png', iconSize: [32, 32], iconAnchor: [16, 32] });
    const ikonaGrob = L.icon({ iconUrl: 'grob.png', iconSize: [28, 28], iconAnchor: [14, 28] });
    const ikonaOrijentir = L.icon({ iconUrl: 'walking.svg', iconSize: [28, 28], iconAnchor: [14, 28] });

    const slojOrijentiri = L.layerGroup().addTo(map);
    let sviOrijentiri = [];

    function getWaypointsFromURL() {
      const params = new URLSearchParams(window.location.search);
      const wpParam = params.get('wp');
      if (!wpParam) return [];
      return wpParam.split('|').map(coord => {
        const [lat, lng] = coord.split(',').map(Number);
        return L.latLng(lat, lng);
      });
    }

    const tacke = getWaypointsFromURL();
    const params = new URLSearchParams(window.location.search);
    const trazene = params.get('parcela')?.split(',') || [];
    const nazivParcele = trazene[trazene.length - 1] || 'Nepoznato';

    // === Prikaz parcela ===
    const slojParcele = L.layerGroup().addTo(map);

    fetch('parcele.json')
      .then(res => res.json())
      .then(parcele => {
        const filtrirane = parcele.filter(p => trazene.includes(p.id));

        filtrirane.forEach((p, i) => {
          const jePoslednja = i === filtrirane.length - 1;

          const poligon = L.polygon(p.koordinate, {
            color: jePoslednja ? 'red' : '#666',
            weight: jePoslednja ? 3 : 1,
            fillColor: jePoslednja ? '#f88' : '#ccc',
            fillOpacity: jePoslednja ? 0.6 : 0.4
          }).addTo(slojParcele);

          poligon.bindTooltip(p.id, {
            permanent: true,
            direction: 'center',
            className: 'orijentir-label'
          });

          if (jePoslednja) {
            map.fitBounds(poligon.getBounds(), { padding: [30, 30] });
          }
        });
      });

    // === Uƒçitavanje i prikaz orijentira ===
    fetch('orijentiri.json')
      .then(res => res.json())
      .then(orijentiri => {
        sviOrijentiri = orijentiri;

        // Popuni dropdown jedinstvenim tipovima
        const tipovi = [...new Set(orijentiri.map(o => o.tip))];
        const select = document.getElementById('filterOrijentira');
        tipovi.forEach(tip => {
          const opt = document.createElement('option');
          opt.value = tip;
          opt.textContent = tip.charAt(0).toUpperCase() + tip.slice(1);
          select.appendChild(opt);
        });

        prikaziOrijentire('svi');
      });

    function prikaziOrijentire(tip) {
      slojOrijentiri.clearLayers();
      const tekstualnoVodjenje = [];

      const filtrirani = tip === 'svi'
        ? sviOrijentiri
        : sviOrijentiri.filter(o => o.tip === tip);

      filtrirani.forEach(o => {
        const orijentirLatLng = L.latLng(o.lat, o.lng);

        for (let i = 0; i < tacke.length; i++) {
          const dist = orijentirLatLng.distanceTo(tacke[i]);
          if (dist < 100) {
            if (!tekstualnoVodjenje.includes(o.naziv)) {
              tekstualnoVodjenje.push(o.naziv);
            }
            break;
          }
        }

        const ikona = L.icon({
          iconUrl: o.ikona || 'orijentir.png',
          iconSize: [28, 28],
          iconAnchor: [14, 28]
        });

        L.marker([o.lat, o.lng], { icon: ikona })
          .addTo(slojOrijentiri)
          .bindPopup(o.naziv)
          .bindTooltip(o.naziv, {
            permanent: true,
            direction: "top",
            offset: [0, -10],
            className: "orijentir-label"
          });
      });

      nacrtajPutanju(tacke, nazivParcele, tekstualnoVodjenje);
    }

    document.getElementById('filterOrijentira').addEventListener('change', e => {
      prikaziOrijentire(e.target.value);
    });

    function nacrtajPutanju(tacke, nazivParcele, tekstualnoVodjenje) {
      tacke.forEach((latlng, i) => {
        let ikona = ikonaOrijentir;
        let marker = null;

        if (i === 0) {
          ikona = ikonaUlaz;
          marker = L.marker(latlng, { icon: ikona })
            .addTo(map)
            .bindPopup("Ulaz")
            .bindTooltip("Ulaz", {
              permanent: true,
              direction: "top",
              offset: [0, -10],
              className: "orijentir-label"
            });
        } else if (i === tacke.length - 1) {
          ikona = ikonaGrob;
          marker = L.marker(latlng, { icon: ikona })
            .addTo(map)
            .bindPopup(`${nazivParcele}`)
            .bindTooltip("Grob", {
              permanent: true,
              direction: "top",
              offset: [0, -10],
              className: "orijentir-label"
            });
        } else {
          marker = L.marker(latlng, { icon: ikona })
            .addTo(map)
            .bindPopup(`Taƒçka ${i + 1}`);
        }
      });

      if (tacke.length > 1) {
        L.polyline(tacke, {
