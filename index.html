<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vizuelna ruta kroz taƒçke</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .orijentir-label {
      background: white;
      color: black;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }
    .kontrole {
      position: absolute;
      top: 10px;
      left: 70px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    #navigacija {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      max-width: 300px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="kontrole">
    <button id="undo">‚è™ Poni≈°ti</button>
    <button id="reset">üóëÔ∏è Obri≈°i sve</button>
  </div>
  <div id="navigacija"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const kliknuteTacke = [];
    const kliknutiMarkeri = [];
    const kliknuteLinije = [];

    const map = L.map('map').setView([44.8, 20.5], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const ikonaUlaz = L.icon({ iconUrl: 'sign-in.png', iconSize: [32, 32], iconAnchor: [16, 32] });
    const ikonaGrob = L.icon({ iconUrl: 'grob.png', iconSize: [28, 28], iconAnchor: [14, 28] });
    const ikonaOrijentir = L.icon({ iconUrl: 'walking.svg', iconSize: [28, 28], iconAnchor: [14, 28] });

    function getWaypointsFromURL() {
      const params = new URLSearchParams(window.location.search);
      const wpParam = params.get('wp');
      if (!wpParam) return [];
      return wpParam.split('|').map(coord => {
        const [lat, lng] = coord.split(',').map(Number);
        return L.latLng(lat, lng);
      });
    }

    const tacke = getWaypointsFromURL();
    const params = new URLSearchParams(window.location.search);
    const trazene = params.get('parcela')?.split(',') || [];
    const nazivParcele = trazene[trazene.length - 1] || 'Nepoznato';

    Promise.all([
      fetch('orijentiri.json').then(res => res.json()),
      fetch('parcele.json').then(res => res.json())
    ]).then(([orijentiri, parcele]) => {
      const tekstualnoVodjenje = [];

      orijentiri.forEach(o => {
        const orijentirLatLng = L.latLng(o.lat, o.lng);
        for (let i = 0; i < tacke.length; i++) {
          const dist = orijentirLatLng.distanceTo(tacke[i]);
          if (dist < 100) {
            if (!tekstualnoVodjenje.includes(o.naziv)) {
              tekstualnoVodjenje.push(o.naziv);
            }
            break;
          }
        }

        const ikona = L.icon({
          iconUrl: o.ikona || 'orijentir.png',
          iconSize: [28, 28],
          iconAnchor: [14, 28]
        });

        L.marker([o.lat, o.lng], { icon: ikona })
          .addTo(map)
          .bindPopup(o.naziv)
          .bindTooltip(o.naziv, {
            permanent: true,
            direction: "top",
            offset: [0, -10],
            className: "orijentir-label"
          });
      });

      const slojParcele = L.layerGroup().addTo(map);
      const filtrirane = parcele.filter(p => trazene.includes(p.id));

      filtrirane.forEach((p, i) => {
        const jePoslednja = i === filtrirane.length - 1;

        const poligon = L.polygon(p.koordinate, {
          color: jePoslednja ? 'red' : '#666',
          weight: jePoslednja ? 3 : 1,
          fillColor: jePoslednja ? '#f88' : '#ccc',
          fillOpacity: jePoslednja ? 0.6 : 0.4
        }).addTo(slojParcele);

        poligon.bindTooltip(p.id, {
          permanent: true,
          direction: 'center',
          className: 'orijentir-label'
        });

        if (jePoslednja) {
          map.fitBounds(poligon.getBounds(), { padding: [30, 30] });
        }
      });

      nacrtajPutanju(tacke, nazivParcele, tekstualnoVodjenje);
    });

    function nacrtajPutanju(tacke, nazivParcele, tekstualnoVodjenje) {
      tacke.forEach((latlng, i) => {
        let ikona = ikonaOrijentir;
        let marker = null;

        if (i === 0) {
          ikona = ikonaUlaz;
          marker = L.marker(latlng, { icon: ikona })
            .addTo(map)
            .bindPopup("Ulaz")
            .bindTooltip("Ulaz", {
              permanent: true,
              direction: "top",
              offset: [0, -10],
              className: "orijentir-label"
            });
        } else if (i === tacke.length - 1) {
          ikona = ikonaGrob;
          marker = L.marker(latlng, { icon: ikona })
            .addTo(map)
            .bindPopup(`Grob: ${nazivParcele}`)
            .bindTooltip("Grob", {
              permanent: true,
              direction: "top",
              offset: [0, -10],
              className: "orijentir-label"
            });
        } else {
          marker = L.marker(latlng, { icon: ikona })
            .addTo(map)
            .bindPopup(`Taƒçka ${i + 1}`);
        }
      });

      if (tacke.length > 1) {
        L.polyline(tacke, {
          color: 'gray',
          weight: 3,
          dashArray: '5, 5',
          opacity: 0.8
        }).addTo(map);
        map.fitBounds(L.latLngBounds(tacke), { padding: [50, 50] });
      }

      // Prikaz teksta u donjem levom uglu
      const navDiv = document.getElementById('navigacija');
      navDiv.innerHTML = `
        <strong>Uputstvo do groba:</strong><br>
        ${tekstualnoVodjenje.length > 0
          ? tekstualnoVodjenje.map(o => `‚û§ Proƒëite pored ${o}`).join('<br>')
          : '‚û§ Nema orijentira na putanji.'}<br>
        ‚û§ Grob se nalazi u parceli ${nazivParcele}
      `;
    }
  </script>
</body>
</html>
