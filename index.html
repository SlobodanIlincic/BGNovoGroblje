<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vizuelna ruta kroz tačke</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicijalizuj mapu
    const map = L.map('map').setView([44.8, 20.5], 13);

    // Dodaj osnovni sloj
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Ikonice
    const ikonaUlaz = L.icon({
      iconUrl: 'orijentir.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const ikonaGrob = L.icon({
      iconUrl: 'ulaz.png',
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -28]
    });

    const ikonaOrijentir = L.icon({
      iconUrl: 'orijentir.png',
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -28]
    });

    // Parsiranje tačaka iz URL-a
    function getWaypointsFromURL() {
      const params = new URLSearchParams(window.location.search);
      const wpParam = params.get('wp');
      if (!wpParam) return [];
      try {
        return wpParam.split('|').map(coord => {
          const [lat, lng] = coord.split(',').map(Number);
          if (isNaN(lat) || isNaN(lng)) throw new Error("Neispravne koordinate");
          return L.latLng(lat, lng);
        });
      } catch (e) {
        console.error("Greška pri parsiranju koordinata:", e);
        return [];
      }
    }

    const tacke = getWaypointsFromURL();
    const sveTacke = [...tacke]; // za povezivanje linijom

    // Prikaz tačaka iz URL-a
    tacke.forEach((latlng, i) => {
      let ikona = ikonaOrijentir;
      if (i === 0) ikona = ikonaUlaz;
      else if (i === tacke.length - 1) ikona = ikonaGrob;

      L.marker(latlng, { icon: ikona }).addTo(map).bindPopup(`Tačka ${i + 1}`);
    });

    if (tacke.length > 1) {
      L.polyline(tacke, {
        color: 'gray',
        weight: 3,
        dashArray: '5, 5',
        opacity: 0.8
      }).addTo(map);
      map.fitBounds(L.latLngBounds(tacke), { padding: [50, 50] });
    }

    // Dodavanje tačaka klikom
    const kliknuteTacke = [];

    map.on('click', function (e) {
      const latlng = e.latlng;
      kliknuteTacke.push(latlng);
      sveTacke.push(latlng);

      L.marker(latlng, { icon: ikonaOrijentir })
        .addTo(map)
        .bindPopup(`Dodato: ${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}`)
        .openPopup();

      if (sveTacke.length > 1) {
        L.polyline(sveTacke, {
          color: 'blue',
          weight: 2,
          dashArray: '4, 4'
        }).addTo(map);
      }
    });

    // Ikonica za orijentir
const ikonaOrijentir1 = L.icon({
  iconUrl: 'izlaz.png', // zameni sa svojom ikonom
  iconSize: [28, 28],
  iconAnchor: [14, 28],
  popupAnchor: [0, -28]
});

// Lista fiksnih orijentira
const orijentiri = [
  {
    naziv: "Kapela",
    koordinate: [44.8085, 20.4887]
  },
  {
    naziv: "Česma",
    koordinate: [44.8079, 20.4899]
  },
  {
    naziv: "Spomenik",
    koordinate: [44.8072, 20.4911]
  }
];

// Dodaj ih na mapu
orijentiri.forEach(o => {
  L.marker(o.koordinate, { icon: ikonaOrijentir1 })
    .addTo(map)
    .bindPopup(o.naziv);
});
  </script>
</body>
</html>
