<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vizuelna ruta sa animacijom</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .orijentir-label {
      background: white;
      color: black;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
    }
    #navigacija {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      max-width: 300px;
      z-index: 1000;
    }
    #kontrole {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="kontrole">
    <button onclick="pokreniAnimaciju()">▶️ Prikaži kretanje</button>
  </div>
  <div id="navigacija"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([44.8, 20.5], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const ikonaUlaz = L.icon({ iconUrl: 'sign-in.png', iconSize: [32, 32], iconAnchor: [16, 32] });
    const ikonaGrob = L.icon({ iconUrl: 'grob.png', iconSize: [28, 28], iconAnchor: [14, 28] });
    const ikonaOrijentir = L.icon({ iconUrl: 'walking.svg', iconSize: [28, 28], iconAnchor: [14, 28] });

    const params = new URLSearchParams(window.location.search);
    const tacke = (params.get('wp') || '').split('|').map(coord => {
      const [lat, lng] = coord.split(',').map(Number);
      return L.latLng(lat, lng);
    }).filter(p => !isNaN(p.lat) && !isNaN(p.lng));

    const nazivParcele = params.get('parcela')?.split(',').pop() || 'Nepoznato';
    const tekstualnoVodjenje = [];

    if (tacke.length > 0) {
      nacrtajPutanju(tacke, nazivParcele, tekstualnoVodjenje);
    }

    function pokreniAnimaciju() {
      animirajKretanje(tacke, 800);
    }

    function nacrtajPutanju(tacke, nazivParcele, tekstualnoVodjenje) {
      tacke.forEach((latlng, i) => {
        let ikona = ikonaOrijentir;
        if (i === 0) ikona = ikonaUlaz;
        if (i === tacke.length - 1) ikona = ikonaGrob;

        L.marker(latlng, { icon: ikona })
          .addTo(map)
          .bindPopup(i === 0 ? "Ulaz" : i === tacke.length - 1 ? nazivParcele : `Tačka ${i + 1}`)
          .bindTooltip(i === 0 ? "Ulaz" : i === tacke.length - 1 ? "Grob" : "", {
            permanent: i === 0 || i === tacke.length - 1,
            direction: "top",
            offset: [0, -10],
            className: "orijentir-label"
          });
      });

      if (tacke.length > 1) {
        L.polyline(tacke, {
          color: 'gray',
          weight: 3,
          dashArray: '5, 5',
          opacity: 0.8
        }).addTo(map);
        map.fitBounds(L.latLngBounds(tacke), { padding: [50, 50] });
      }

      const navDiv = document.getElementById('navigacija');
      navDiv.innerHTML = `
        <strong>Uputstvo do groba:</strong><br>
        ${tekstualnoVodjenje.length > 0
          ? tekstualnoVodjenje.map(o => `➤ ${o}`).join('<br>')
          : '➤ Bez orijentira'}<br>
        ➤ Parcela: ${nazivParcele}
      `;
    }

    function animirajKretanje(tacke, brzina = 1000) {
      if (tacke.length < 2) return;

      const marker = L.marker(tacke[0], {
        icon: L.icon({
          iconUrl: 'walking.svg',
          iconSize: [28, 28],
          iconAnchor: [14, 28]
        })
      }).addTo(map);

      let i = 1;
      function pomeri() {
        if (i >= tacke.length) {
          marker.bindPopup("Stigli ste do groba").openPopup();
          return;
        }
        marker.setLatLng(tacke[i]);
        map.panTo(tacke[i]);
        i++;
        setTimeout(pomeri, brzina);
      }

      pomeri();
    }
  </script>
</body>
</html>
